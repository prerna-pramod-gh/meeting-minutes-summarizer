<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meeting Minutes Summarizer</title>
  <style>
    /* Page styling */
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #e8f0fe; /* ðŸ’¡ Soft blue background */
    }

    /* Title styling */
    h2 {
      text-align: center; /* ðŸ’¡ Title centered */
      color: #2c3e50;
    }

    /* Textarea styling */
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Button styling */
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff; /* ðŸ’¡ Blue background */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Output box styling */
    #output {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h3 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>AI-Powered Meeting Minutes Summarizer</h2>

  <textarea id="transcript" placeholder="Paste your meeting transcript here..."></textarea><br>

  <!-- ðŸ’¡ Centered button -->
  <div style="text-align: center; margin-top: 15px;">
    <button onclick="summarize()">Summarize</button>
  </div>

  <div id="output" style="display:none;">
    <h3>Summary:</h3>
    <p id="summaryText"></p>
    <h3>Action Points:</h3>
    <ul id="actionList"></ul>
  </div>

  <script>
    async function summarize() {
      const transcript = document.getElementById("transcript").value;
      if (!transcript.trim()) {
        alert("Please paste a meeting transcript.");
        return;
      }

      const res = await fetch("/summarize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ transcript })
      });

      const data = await res.json();

      if (data.error) {
        alert(data.error);
        return;
      }

      document.getElementById("summaryText").innerText = data.summary;
      const ul = document.getElementById("actionList");
      ul.innerHTML = "";
      data.action_points.forEach(point => {
        const li = document.createElement("li");
        li.textContent = point;
        ul.appendChild(li);
      });

      document.getElementById("output").style.display = "block";
    }
  </script>
</body>
</html>
